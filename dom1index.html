<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="dom1style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1>Registration Form</h1>
        </div>
        <div class='firstlastNames'>
            <div>
                <input type='text' placeholder='First Name' id="fName" />
            </div>
            <div>
                <input type='text' placeholder='Last Name' id="lName" />
            </div>
        </div>
        <div>
            <h3 id="salamText"></h3>
        </div>
        <div>
            <h2>How many vehicles do you want to buy?</h2>
        </div>
        <div class='btnsTotalVehicles'>
            <div>
                <button onclick="addCar ()">+</button>
            </div>
            <div>
                <button onclick="removeCar ()">-</button>
            </div>
        </div>
        <div id="end"></div>
    </div>
    <script src="dom1script.js"></script>
</body>

</html>
